version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: vtox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  # Redis管理界面（可选）
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: vtox-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      - redis
    environment:
      - REDISINSIGHT_HOST=0.0.0.0
      - REDISINSIGHT_PORT=8001

volumes:
  redis_data: 